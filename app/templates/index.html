{% extends "base.html" %}
{% block content %}

<div class="container py-5">

  <div class="py-5 text-center">
    <h1 class="display-4 mb-3 text-primary">Welcome to Flask Task Manager</h1>
    <p class="lead text-dark">Users and Tasks in Flask Task Manager</p>
  </div>

  <div class="row justify-content-center g-4">
    <!-- Total Users -->
    <div class="col-md-4">
      <div class="card border-info shadow-sm text-center">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p class="display-6 fw-bold text-success">{{ user_count }}</p>
        </div>
      </div>
    </div>

    <!-- Total Tasks -->
    <div class="col-md-4">
      <div class="card border-info shadow-sm text-center">
        <div class="card-body">
          <h5 class="card-title">Total Tasks</h5>
          <p class="display-6 fw-bold text-success">{{ task_count }}</p>
        </div>
      </div>
    </div>




   

<!-- TASKS -->
 
  </div>

</div>

{% endblock %}
